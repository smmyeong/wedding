<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 갤러리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.title {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.image-wrapper {
    margin-bottom: 20px;
}

.responsive-image {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.description {
    font-size: 18px;
    color: #666;
}

/* 반응형 디자인 */
@media (max-width: 600px) {
    .container {
        width: 100%;
        padding: 10px;
    }

    .title {
        font-size: 20px;
    }

    .description {
        font-size: 16px;
    }
}

</style>
<body>
    <div class="container">
        <h1 class="title">제목</h1>
        <div class="image-wrapper">
            <img src="your-image.jpg" alt="설명" class="responsive-image">
        </div>
        <p class="description">사진 설명</p>
    </div>
</body>
</html>
